<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Project_BD2</title>
    </head>
    <body>
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        <h1>WORK IN PROGRESS...</h1>
        {% if g.user %}
        <h3>Hello {{ g.user['username'] }}!</h3>
        <a href="{{ url_for('auth.logout') }}">Log Out</a>
        {% else %}
        <a href="{{ url_for('auth.register') }}">Create a new account</a>
        <br>
        <a href="{{ url_for('auth.login') }}">Log into your account</a>
        {% endif %}
    </body>
</html>
